<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

    <div class="container">
    <form>

    <h2 class="title"> Login </h2>
    <div class="email">
    <label for="email"></label>
    <input type="text" name="E-mail" id="email" placeholder="E-mail" size="20">
    </div>
    <div class="password">
    <label for="password" ></label>
    <input type="text" name="password" id="password" placeholder="Password" size="20">
    </div>
    <div class="submit">
        <input type="submit" value="Sign in">
    </div>
    <div class="link">
    <a href="#" >Lost your password?</a>
    </div>
</form>

</div>


    <h4 class="signup">Don't have an account? <a href="#">Sign up here</a></h4>
</body>
</html>
